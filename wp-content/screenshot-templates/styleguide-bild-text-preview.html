<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild-Text - Block Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f1;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 60px 40px;
            width: 1200px;
            min-height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .preview-header {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .block-demo {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Block-specific styles */
        .headline { 
            font-size: 48px; 
            font-weight: 700; 
            color: #333; 
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subheadline { 
            font-size: 24px; 
            font-weight: 400; 
            color: #666; 
            margin-bottom: 30px;
        }
        
        .text-content { 
            font-size: 18px; 
            line-height: 1.6; 
            color: #444; 
            margin-bottom: 30px;
            max-width: 700px;
        }
        
        .button {
            display: inline-block;
            background: #66a98c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
            align-self: flex-start;
        }
        
        .button:hover { background: #5a9378; }
        
        .image-placeholder {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #66a98c, #c50d14);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
        }
        
        .grid-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .grid-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #66a98c;
        }
        
        .separator {
            height: 3px;
            background: linear-gradient(90deg, #66a98c, #c50d14);
            border-radius: 2px;
            margin: 40px 0;
            width: 100%;
        }
        
        .accordion-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .accordion-header {
            background: #f8f9fa;
            padding: 20px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accordion-content {
            padding: 20px;
            color: #666;
            line-height: 1.6;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .hero-demo {
            background: linear-gradient(135deg, rgba(102, 169, 140, 0.9), rgba(197, 13, 20, 0.9)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="%23f0f0f1"/><text x="600" y="400" text-anchor="middle" dy="0.3em" font-family="Arial" font-size="48" fill="%23666">Hero Background</text></svg>');
            background-size: cover;
            background-position: center;
            padding: 80px 40px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
        
        .parallax-demo {
            background: linear-gradient(45deg, #66a98c 0%, #c50d14 100%);
            padding: 60px 40px;
            color: white;
            text-align: center;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .parallax-demo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">Bild-Text Block - ABF Styleguide Theme</div>
        <div class="block-demo">
            <div class='two-column'><div><div class='image-placeholder'>Bild-Bereich</div></div><div><div class='headline' style='font-size: 32px; margin-bottom: 20px;'>Bild-Text Kombination</div><div class='text-content' style='margin-bottom: 20px;'>Zweispaltiges Layout mit flexiblen Spaltenaufteilungen und anpassbaren Inhalten.</div><a href='#' class='button'>Mehr erfahren</a></div></div>
        </div>
    </div>
</body>
</html>
