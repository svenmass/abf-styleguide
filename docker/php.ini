; Custom PHP Configuration for WordPress
; Upload & File Limits
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
max_input_vars = 3000
max_input_nesting_level = 64

; Security
file_uploads = On
allow_url_fopen = On

; Error Reporting (f√ºr Development)
display_errors = On
log_errors = On
; Schreibe ins gemountete wp-content, damit Logs am Host sichtbar sind
error_log = /var/www/html/wp-content/php-errors.log