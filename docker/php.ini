; Custom PHP Configuration for WordPress
; Upload & File Limits
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Security
file_uploads = On
allow_url_fopen = On

; Error Reporting (f√ºr Development)
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log 